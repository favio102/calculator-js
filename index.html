<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator App (JS)</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output">
                <div class="display">
                    <h1>0</h1>
                    <h2>-</h2>
                </div>
            </div>
            <button type="button" data-key="27" class="span-two" id="clear">C</button>
            <button type="button" data-key="191" data-delete>DEL</button>
            <button type="button" data-key="193" class="op" id="div">&div;</button>
            <button type="button" data-key="49" class="num">1</button>
            <button type="button" data-key="50" class="num">2</button>
            <button type="button" data-key="51" class="num">3</button>
            <button type="button" data-key="" class="op"id="mul">&times;</button>
            <button type="button" data-key="52" class="num">4</button>
            <button type="button" data-key="53" class="num">5</button>
            <button type="button" data-key="54" class="num">6</button>
            <button type="button" data-key="187" class="op"id="sub">&minus;</button>
            <button type="button" data-key="55" class="num">7</button>
            <button type="button" data-key="56" class="num">8</button>
            <button type="button" data-key="57" class="num">9</button>
            <button type="button" data-key="189" class="op"id="add">&plus;</button>
            <button type="button" data-key="190" class="num">.</button>
            <button type="button" data-key="48" class="num">0</button>
            <button type="button" data-key="13" class="span-two" id="equals">=</button>
        </div>
    </body>
</html>
