<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator App (JS)</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="calculator-grid">
            <div class="output" data-operand></div>
            <button type="button" data-key="27" class="span-two" data-clear-all>AC</button>
            <button type="button" data-key="191" data-delete>DEL</button>
            <button type="button" data-key="193" data-operation>/</button>
            <button type="button" data-key="49" data-number>1</button>
            <button type="button" data-key="50" data-number>2</button>
            <button type="button" data-key="51" data-number>3</button>
            <button type="button" data-key="" data-operation>*</button>
            <button type="button" data-key="52" data-number>4</button>
            <button type="button" data-key="53" data-number>5</button>
            <button type="button" data-key="54" data-number>6</button>
            <button type="button" data-key="187" data-operation>+</button>
            <button type="button" data-key="55" data-number>7</button>
            <button type="button" data-key="56" data-number>8</button>
            <button type="button" data-key="57" data-number>9</button>
            <button type="button" data-key="189" data-operation>-</button>
            <button type="button" data-key="190" data-number>.</button>
            <button type="button" data-key="48" data-number>0</button>
            <button type="button" data-key="13" class="span-two" data-equals>=</button>
        </div>
    </body>
</html>
